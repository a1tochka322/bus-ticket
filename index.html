<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="/assets/bootstrap.css">
    <link rel="stylesheet" href="/assets/style.css">
    
    <title>Bus</title>
</head>
<body>
    <div class="wrapper" id="app">
        <h1 class="header"> Автобус </h1>
        <div class="passangers">
            <h3 class="header">Список пассажиров</h3>
            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th v-for="h in header">{{ h }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="p,i in passangers">
                        <td>{{i+1}}</td>
                        <td>{{ p.fullName }}</td>
                        <td>{{ p.age }} {{ text(p.age) }}</td>
                        <td>{{ p.gender }}</td>
                    </tr>
                </tbody>
                
            </table>
            <p> </p>
        </div>
        <div class="plan">
            <h3 class="header">Схема автобуса</h3>
            <div class="bus-scheme">
                <div class="left-side">
                    <div class="seat seat1 seated"><span class="seat-number">1</span></div>
                    <div class="seat seat2 seated"><span class="seat-number">2</span></div>
                    <div class="seat seat5"><span class="seat-number">5</span></div>
                    <div class="seat seat6"><span class="seat-number">6</span></div>
                    <div class="seat seat9"><span class="seat-number">9</span></div>
                    <div class="seat seat10"><span class="seat-number">10</span></div>
                    <div class="seat seat13"><span class="seat-number">13</span></div>
                    <div class="seat seat14"><span class="seat-number">14</span></div>
                </div>
                <div class="right-side">
                    <div class="seat seat3"><span class="seat-number">3</span></div>
                    <div class="seat seat4"><span class="seat-number">4</span></div>
                    <div class="seat seat7"><span class="seat-number">7</span></div>
                    <div class="seat seat8"><span class="seat-number">8</span></div>
                    <div class="seat seat11"><span class="seat-number">11</span></div>
                    <div class="seat seat12"><span class="seat-number">12</span></div>
                    <div class="seat seat15"><span class="seat-number">15</span></div>
                    <div class="seat seat16"><span class="seat-number">16</span></div>
                </div>
            </div>
            <div class="scheme-legend bus-scheme">
                <div class="seat">Свободно</div>
                <div class="seat seated">Занято</div>
            </div>
           
            
        </div>
        <div class="add-form">
            <h3 class="header">Добавить пассажира</h3>
            <form @submit.prevent class="ololo">
                <div class="mb-3">
                    <label class="form-label" for="lastName">Фамилия:</label>
                    <input v-model.trim="user.lastName" id="lastName" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="firstName">Имя:</label>
                    <input v-model.trim="user.firstName" id="firstName" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="dob">Дата рождения:</label>
                    <input v-model.trim="user.dateOfBirth" id="dob" type="date" class="form-control">
                </div>
                <div class="mb-3 gender-form" >
                    <p class="form-label">Пол:</p>
                    <label for="male">М</label>
                    <input class="form-check-input" type="radio" id="male" name="radioGender" value="М" v-model="user.gender" checked> 
                    <label for="female" class="female">Ж</label>
                    <input  class="form-check-input" type="radio" id="female" name="radioGender" value="Ж" v-model="user.gender">
                </div>
                <div class="buttons">
                    <button type="submit" :disabled="!formReady" class="btn btn-primary" @click="addNew">Добавить</button>
                    <button type="button" class="btn btn-primary" @click="resetForm">Очистить</button>
                </div>
                
            </form>
        </div>
    </div>


	<script src="main.js"></script>

</body>
</html>
